name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Configurar .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 2. Publicar (Usamos el buscador automático de proyecto)
      - name: Find and Publish Project
        run: |
          # Buscamos el archivo del proyecto Cliente
          PROJECT_FILE=$(find . -name "*Client.csproj" -type f | head -n 1)
          echo "✅ Proyecto encontrado: $PROJECT_FILE"
          
          # Publicamos en la carpeta 'release'
          dotnet publish "$PROJECT_FILE" -c Release -o release --nologo

      # 3. DIAGNÓSTICO: Ver qué se creó (Esto nos dirá la verdad si falla)
      - name: Listar archivos publicados (Debug)
        run: ls -R release

      # 4. Ajustar URL base (Versión Inteligente)
      - name: Change base-tag in index.html
        run: |
          # Buscamos dónde está index.html dentro de la carpeta release
          INDEX_FILE=$(find release -name index.html -type f | head -n 1)
          
          if [ -z "$INDEX_FILE" ]; then
            echo "❌ ERROR: No se encontró index.html en la carpeta release."
            exit 1
          fi

          echo "✅ index.html encontrado en: $INDEX_FILE"
          
          # Aplicamos el cambio de ruta (Reemplaza 'ReportAnalizerWASM' por tu nombre de repo si es distinto)
          sed -i 's/<base href="\/" \/>/<base href="\/ReportAnalizerWASM\/" \/>/g' "$INDEX_FILE"

      # 5. Copiar index a 404 (Usando la ruta encontrada)
      - name: Copy index.html to 404.html
        run: |
          INDEX_FILE=$(find release -name index.html -type f | head -n 1)
          DIR_PATH=$(dirname "$INDEX_FILE")
          cp "$INDEX_FILE" "$DIR_PATH/404.html"

      # 6. Crear .nojekyll (Usando la ruta encontrada)
      - name: Add .nojekyll file
        run: |
          INDEX_FILE=$(find release -name index.html -type f | head -n 1)
          DIR_PATH=$(dirname "$INDEX_FILE")
          touch "$DIR_PATH/.nojekyll"

      # 7. Subir a GitHub Pages
      # IMPORTANTE: Aquí le decimos que suba la carpeta donde encontró el index.html
      - name: Commit to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot # Si en el paso 3 ves que no es wwwroot, cambia esto.
