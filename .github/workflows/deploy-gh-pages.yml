name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ] # Activamos para ambas ramas por si acaso
  workflow_dispatch:           # Botón manual para forzar el despliegue

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Configuramos .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 2. Publicamos usando el COMODÍN (**) para encontrar el proyecto donde sea que esté
      # --- INICIO DEL BLOQUE DE DIAGNÓSTICO Y PUBLICACIÓN ---
      
      # 1. Este paso nos mostrará TODOS los archivos en el log.
      # Si falla, ve a los logs de GitHub Actions y busca este paso para ver la ruta real.
      - name: Listar archivos (Debug)
        run: find . -maxdepth 4 -not -path '*/.*'

      # 2. Este script busca el archivo .csproj automáticamente y lo compila
      - name: Find and Publish Project
        run: |
          echo "Buscando archivo .Client.csproj..."
          
          # Buscamos cualquier archivo que termine en .Client.csproj
          PROJECT_FILE=$(find . -name "*Client.csproj" -type f | head -n 1)

          if [ -z "$PROJECT_FILE" ]; then
            echo "❌ ERROR FATAL: No se encontró ningún archivo que termine en .Client.csproj"
            exit 1
          else
            echo "✅ Archivo encontrado: $PROJECT_FILE"
            
            # Ejecutamos el comando usando la ruta exacta que encontramos
            dotnet publish "$PROJECT_FILE" -c Release -o release --nologo
          fi
      # --- FIN DEL BLOQUE ---

      # 3. Ajustamos la URL base para GitHub Pages
      # IMPORTANTE: Cambia 'ReportAnalizerWASM' por el nombre EXACTO de tu repositorio si es diferente
      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/ReportAnalizerWASM\/" \/>/g' release/wwwroot/index.html

      # 4. Copiamos index a 404 para que el refrescar página funcione
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # 5. Añadimos .nojekyll
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      # 6. Subimos a la rama gh-pages
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Forzamos el nombre de la rama destino
          folder: release/wwwroot
