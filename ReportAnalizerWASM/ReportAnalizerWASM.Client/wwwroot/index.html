<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MP Analyzer</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="ReportAnalizerWASM.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div id="app">
            <style>
                /* Estilos solo para el loading (se borran al cargar la app) */
                .loading-container {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    background-color: #1a1a27; /* Fondo oscuro elegante */
                    color: #ffffff;
                    font-family: 'Roboto', sans-serif;
                    z-index: 9999;
                }

                .spinner {
                    width: 60px;
                    height: 60px;
                    border: 4px solid rgba(255, 255, 255, 0.1);
                    border-left-color: #594ae2; /* Color Primario MudBlazor (Violeta/Azul) */
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                    margin-bottom: 20px;
                }

                .loading-text {
                    font-size: 1.2rem;
                    letter-spacing: 1px;
                    opacity: 0.8;
                    animation: pulse 2s infinite;
                }

                @keyframes spin {
                    to {
                        transform: rotate(360deg);
                    }
                }

                @keyframes pulse {
                    0% {
                        opacity: 0.5;
                    }

                    50% {
                        opacity: 1;
                    }

                    100% {
                        opacity: 0.5;
                    }
                }
            </style>

            <div class="loading-container">
                <div class="spinner"></div>
                <div class="loading-text">MP Analyzer</div>
                <div style="font-size: 0.8rem; margin-top: 10px; color: #888;">Cargando motor financiero...</div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Ha ocurrido un error.
        <a href="" class="reload">Recargar</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
